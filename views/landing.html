<div class="layout">
    <div class="header">David's Cobblers Database</div>
    <div class="matches-container">
    {{#data}}
        <div class="matches">
            <div class="season-date">{{season}}</div>
            <div class="games">
            {{#matches}}
             {{>grid-match}}
            {{/matches}}
            </div>
        </div>
    {{/data}}
    </div>
    <div class="bounding-pixel js-bounding-pixel">.</div>
    <div class="modal js-modal">
        <div class="modal-content modal-initial js-modal-initial">
            <div class="modal-common-name">Click on a spot to find out more :)</div>
        </div>
        <div class="modal-content js-modal-content-info hidden">
            <div class="modal-season js-modal-season"></div>
            <div class="modal-league js-modal-league"></div>
            <div class="modal-date js-modal-date"></div>
            <div class="modal-opponent js-modal-opponent"></div>
            <div class="modal-home_away js-modal-home_away"></div>
            <div class="modal-score js-modal-score"></div>
            <div class="modal-position js-modal-position"></div>
            <div class="modal-points js-modal-points"></div>
            <div class="modal-competition js-modal-competition"></div>
            <div class="modal-match_notes js-modal-match_notes"></div>
            <div class="js-modal-content-editable">
                <div class="modal-got_want js-modal-got_want"></div>
                <div class="modal-price js-modal-price"></div>
                <div class="modal-notes js-modal-notes"></div>
                <button class="button button--small border js-modal-edit-button">Edit</button>
            </div>
            <form method="POST" class="js-modal-content-form hidden" action="/{{seasonPath}}">
                <label for="got">Got</label>
                <input type="radio" id="got" name="gotWant" value="Got" class="js-form-got">
                <label for="want">Want</label>
                <input type="radio" id="want" name="gotWant" value="Want" class="js-form-want"></input>
                <label class="form-body__label" for="programmePrice">Programme Price</label>
                <input name="programmePrice" rows="4" id="form-price" class="js-form-price form-body__input"></input>
                <label class="form-body__label" for="programmeNotes">Programme Notes</label>
                <textarea name="programmeNotes" rows="4" id="form-notes" class="js-form-notes form-body__input"></textarea>
                <input id="form-id" name="id" class="js-form-id hidden"></input>
                <button class="button button--small border" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">This is the footer</div>
</div>
